<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/f7d1f1a454.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind-daisy-ui  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- nav bar  -->
    <header>
      <div
        class="container mx-auto navbar bg-base-100 bg-[#1090D81A] p-5 rounded-lg"
      >
        <div class="navbar-start">
          <div>
            <h1 class="inline text-3xl font-bold">Interactive</h1>
            <br />
            <p class="text-gray-500 text-2xl">Geometry Genius</p>
          </div>
        </div>

        <div class="navbar-end">
          <a id="blog" class="btn bg-[#1090D8] border-none px-9">Blog</a>
        </div>
      </div>
    </header>

    <!-- main section  -->

    <main>
      <section class="container mx-auto mt-12">
        <div class="lg:flex">
          <!-- card section  -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 lg:w-[65%] lg:mr-5">
            <div
              id="random-card-one"
              class="card w-full bg-[#FFFFFF] drop-shadow-lg border random"
            >
              <figure class="px-10 pt-10">
                <img src="./images/triangle.png" alt="triangle" class="" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 id="triangle-name" class="card-title text-2xl">Triangle</h2>
                <p>
                  Area(A)= 0.5 <i class="fa-solid fa-xmark"></i> b
                  <i class="fa-solid fa-xmark"></i> h
                </p>
                <div class="flex">
                  <input 
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id="triangle-input-b"
                    placeholder="b"
                  />
                  <span class="">cm</span>

                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id="triangle-input-h"
                    placeholder="h"
                  />
                  <span class="">cm</span>
                </div>

                <button id="triangle-btn"
                  class="btn btn-primary mt-9 px-14 xl:px-20 bg-[#1090D8] border-none"
                >
                  Calculate 
                </button>
              </div>
            </div>
            <div
              id="random-card-two"
              class="card w-full bg-[#FFFFFF] drop-shadow-lg border random"
            >
              <figure class="px-10 pt-10">
                <img src="./images/rectangle.png" alt="Rectangle" class="" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 id="rectangle-name" class="card-title text-2xl">Rectangle</h2>
                <p>
                  Area(A)= W
                  <i class="fa-solid fa-xmark"></i> l
                </p>
                <div class="flex">
                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id="rectangle-input-w"
                    placeholder="W"
                  />
                  <span class="">cm</span>

                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id="rectangle-input-l"
                    placeholder="l"
                  />
                  <span class="">cm</span>
                </div>

                <button id="rectangle-btn"
                  class="btn btn-primary mt-9 px-14 xl:px-20 bg-[#1090D8] border-none"
                >
                  Calculate
                </button>
              </div>
            </div>
            <div
              id="random-card-three"
              class="card w-full bg-[#FFFFFF] drop-shadow-lg border random"
            >
              <figure class="px-10 pt-10">
                <img src="./images/parallelogram.png" alt="parallelogram" class="" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 id="parallelogram-name" class="card-title text-2xl">Parallelogram</h2>
                <p>
                  Area(A)= b
                  <i class="fa-solid fa-xmark"></i> h
                </p>
                <div class="flex">
                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id="parallelogram-input-b"
                    placeholder="b"
                  />
                  <span class="">cm</span>

                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id="parallelogram-input-h"
                    placeholder="h"
                  />
                  <span class="">cm</span>
                </div>

                <button id="parallelogram-btn"
                  class="btn btn-primary mt-9 px-14 xl:px-20 bg-[#1090D8] border-none"
                >
                  Calculate
                </button>
              </div>
            </div>
            <div
              id="random-card-four"
              class="card w-full bg-[#FFFFFF] drop-shadow-lg border random"
            >
              <figure class="px-10 pt-10">
                <img src="./images/rhombus.png" alt="rhombus" class="" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 id="rhombus-name" class="card-title text-2xl">Rhombus</h2>
                <p>
                  Area(A)= 0.5 <i class="fa-solid fa-xmark"></i> d <sub>1</sub>
                  <i class="fa-solid fa-xmark"></i> d <sub>2</sub>
                </p>
                <div class="flex">
                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id="rhombus-input-d1"
                    placeholder="d1"
                  />
                  <span class="">cm</span>

                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id="rhombus-input-d2"
                    placeholder="d2"
                  />
                  <span class="">cm</span>
                </div>

                <button id="rhombus-btn"
                  class="btn btn-primary mt-9 px-14 xl:px-20 bg-[#1090D8] border-none"
                >
                  Calculate
                </button>
              </div>
            </div>
            <div
              id="random-card-five"
              class="card w-full bg-[#FFFFFF] drop-shadow-lg border random"
            >
              <figure class="px-10 pt-10">
                <img src="./images/Pentagon.png" alt="triangle" class="" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-2xl">Pentagon</h2>
                <p>
                  Area(A)= 0.5 <i class="fa-solid fa-xmark"></i> p
                  <i class="fa-solid fa-xmark"></i> b
                </p>
                <div class="flex">
                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="p"
                  />
                  <span class="">cm</span>

                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="b"
                  />
                  <span class="">cm</span>
                </div>

                <button
                  class="btn btn-primary mt-9 px-14 xl:px-20 bg-[#1090D8] border-none"
                >
                  Calculate
                </button>
              </div>
            </div>
            <div
              id="random-card-six"
              class="card w-full bg-[#FFFFFF] drop-shadow-lg border random"
            >
              <figure class="px-10 pt-10">
                <img src="./images/ellipse.png" alt="triangle" class="" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-2xl">Ellipse</h2>
                <p>Area(A)= &#960;ab</p>
                <div class="flex">
                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="a"
                  />
                  <span class="">cm</span>

                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="b"
                  />
                  <span class="">cm</span>
                </div>

                <button
                  class="btn btn-primary mt-9 px-14 xl:px-20 bg-[#1090D8] border-none"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- table section  -->

          <!-- <div class="lg:w-1/4">
            <div class="border rounded-xl h-40 w-full">
              <table class="table w-full">
              
                <thead>
                  <tr>
                    <th class="text-center font-bold underline text-xl">
                      Area Calculation
                    </th>
                  </tr>
                </thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>
          </div> -->
          <div class="lg:w-[35%] ">
            <h1 class="text-center  font-bold underline text-2xl">Area Calculation</h1>
              
            <div class="overflow-x-auto">
              <table class="table w-full">
                <!-- head -->
                <thead>
                  <tr>
                    <th>NO</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Button</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <!-- row 1
                  <tr>
                    <th>1</th>
                    <td>Cy Ganderton</td>
                    <td>Quality Control Specialist</td>
                    <td>Blue</td>
                  </tr> -->
                 
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/geometry.js"></script>
  </body>
</html>
