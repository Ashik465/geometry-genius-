<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/f7d1f1a454.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind-daisy-ui  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- nav bar  -->
    <header>
      <div
        class="container mx-auto navbar bg-base-100 bg-[#1090D81A] p-5 rounded-lg"
      >
        <div class="navbar-start">
          <div>
            <h1 class="inline text-3xl font-bold">Interactive</h1>
            <br />
            <p class="text-gray-500 text-2xl">Geometry Genius</p>
          </div>
        </div>

        <div class="navbar-end">
          <a class="btn bg-[#1090D8] border-none px-9">Blog</a>
        </div>
      </div>
    </header>

    <!-- main section  -->

    <main>
      <section class="container mx-auto mt-12">
        <div>
          <!-- card section  -->
          <div>
            <div
              id="random-card-one"
              class="card w-96 bg-[#FFFFFF] drop-shadow-lg border random"
            >
              <figure class="px-10 pt-10">
                <img src="./images/triangle.png" alt="triangle" class="" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-2xl">Triangle</h2>
                <p>
                  Area(A)= 0.5 <i class="fa-solid fa-xmark"></i> b
                  <i class="fa-solid fa-xmark"></i> h
                </p>
                <div>
                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="b"
                  />
                  <span class="">cm</span>

                  <input
                    class="w-20 border bg-[#F1F1F1] mx-2 px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="h"
                  />
                  <span class="">cm</span>
                </div>

                <button
                  class="btn btn-primary mt-9 px-24 bg-[#1090D8] border-none"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/geometry.js"></script>
  </body>
</html>
